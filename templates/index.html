<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>GenZMarketing Chatbot with Local LLM and Crew AI</h1>
  <form method="POST">
      <label for="query">Enter your question:</label><br>
      <input type="text" id="query" name="query" placeholder="Type your question here" value="{{ question or '' }}" required>
      <br><br>
      <button type="submit">Start Analysis and Ask</button>
  </form>

  {% if error %}
      <p style="color: red;">{{ error }}</p>
  {% endif %}

  {% if result %}
      <h2>Query answered successfully!</h2>
      <p><strong>Question:</strong> {{ question }}</p>
      <p><strong>Answer:</strong> {{ result }}</p>
  {% endif %}
</body>
</html>
